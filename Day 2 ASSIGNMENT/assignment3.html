	<h1> life & death</h1>
	<p>
		When i die,<br>my atoms will come undone;<br>i'll be space dust, once again.<br><br>the wind will carry me;<br>scatter me everywhere;<br>like dandelions in springtime.<br><br>i'll visit words and alien moons<br>it will  be so damn poetic-<br>until i land on yiur sandwich

	</p>
