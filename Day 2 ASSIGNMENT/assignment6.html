	As they saw there was no wolf, they said strictly, “Save your frightened cry for when there really is a wolf! Don’t cry<span style="color: red; font-size: 30px; font-style: italic;"> ‘wolf’</span> when there is no wolf!” But the boy grinned at their words while they <span style="color: blue; font-size: 30px; font-display: 33px; font-style: italic;">walked</span> grumbling down the hill once more.
