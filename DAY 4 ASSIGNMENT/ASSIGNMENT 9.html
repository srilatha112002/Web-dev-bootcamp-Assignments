<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas writting</title>
</head>
<body>
	<canvas id="c1" width="300" height="100" style="border: 1px solid black;"></canvas>
	<script>
		var c=document.getElementById('c1');
		cursor=c.getContext('2d');
		cursor.font="30px Arial";
		cursor.strokeText("srilatha",10,50);
	</script>
</body>
</html>
